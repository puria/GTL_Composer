<!DOCTYPE html>

<html>
  <head>

      <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />

  <script>
      $(document).ready(function() {
        $("code").on('click', function() {
          let sign = $('input[name=char]:checked').val();
          var content = $(this).text();
          $(this).text(content === "·" ? sign : "·")
        })
      })
  </script>
